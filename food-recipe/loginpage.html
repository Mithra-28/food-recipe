<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .login-form {
      display: block;
    }

    .signup-form {
      display: none;
    }

    .form-toggle {
      margin-top: 10px;
      text-align: center;
      color: #007bff;
      cursor: pointer;
    }
    body{
        background-image: url(background.jpg);
        background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
    }
    .sri:link{
        background-color: aliceblue;
        
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="login-form">
      <div class="form-group">
        DELICIOUS FOOD
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="login-username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required>
      </div>
      <div class="form-group">
        <p class="sri">
        <button type="submit"><a href="homepage.html"> Log In</a></button></p>
      </div>
      <div class="form-toggle" onclick="showSignupForm()">Don't have an account? Sign up</div>
    </form>

    <form class="signup-form">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
      <div class="form-toggle" onclick="showLoginForm()">Already have an account? Log in</div>
    </form>
  </div>

</body>
</html>
